<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-2.0.2.min.js"></script>
        <title>Web Server S7-1200</title>
    </head>
    <body>
        <div id="tieu-de">
            Chào mừng các bạn đến với WebServer S7-1200
        </div>
        <div id="data">
            <ul>
                <li><label id="Start">Start: </label></li>
                <li><label id="Stop">Stop: </label></li>
                <li><label id="Data1">Data 1: </label></li>
                <li><label id="Data2">Data 2: </label></li>
            </ul>
        </div>
    </body>

    <script type="text/javascript">
        $(document).ready(function(){
            $.ajaxSetup({ cache: false});
            setInterval(function() {
                $.getJSON("IO.html", function(result){
                    $('#Start').text("Start: " + result["start"]);
                    $('#Stop').text("Stop: " + result["stop"]);
                    $('#Data1').text("Data1: " + result["data1"]);
                    $('#Data2').text("Data2: " + result["data2"]);
                    });
            },1000);
    });
    </script>
</html>
